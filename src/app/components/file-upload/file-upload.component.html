<!-- Button/droppable section based files upload -->
<section fxLayout="column">
  <div [appDroppable]="locationId">
      Drop files here
  </div>
  <div fxLayout fxFlex fxFlexOffset="2em">
      <span class="flex-spacer"></span>
      <input [hidden]="true" mat-raised-button fxFlex type="file" multiple (change)="onFileChange($event);" #inputFile />
      <button mat-raised-button color="primary" (click)="inputFile.value = ''; inputFile.click();">Upload Files</button>
  </div>
</section>
