<!-- Material table based location view. -->
<div fxLayout="column">
  <mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
    <ng-container matColumnDef="name__c">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name__c}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="comment__c">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Comment </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.comment__c}} </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row appHighlight *matRowDef="let row; columns: displayedColumns;" (click)="openLocationDialog(row);"></mat-row>
  </mat-table>

  <mat-paginator #paginator
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        [showFirstLastButtons]="true">
  </mat-paginator>
</div>
