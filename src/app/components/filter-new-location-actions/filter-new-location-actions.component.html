<!-- 'Add new address'/'Filter location' inputs -->
<mat-tab-group>
  <mat-tab label="Add New Address">
      <div class="input-text-container">
          <app-google-places></app-google-places>
      </div>
  </mat-tab>
  <mat-tab label="Filter Location">
      <div class="input-text-container">
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Location">
          </mat-form-field>
      </div>
  </mat-tab>
</mat-tab-group>
