<!-- Google places API wrapper -->
<mat-form-field>
    <input matInput placeholder="Add New Address" autocorrect="off" autocapitalize="off" spellcheck="off" 
            type="text" #search>
    <mat-hint class="errorMsg" *ngIf="errorMessageTakesPlace">
        <span>{{errorMsg}}</span>
    </mat-hint>
</mat-form-field>
